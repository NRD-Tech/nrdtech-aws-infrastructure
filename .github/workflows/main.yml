name: GitHub Flow Deployment

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

# env:
  # RDS_MASTER_PASSWORD_STAGING: ${{ secrets.RDS_MASTER_PASSWORD_STAGING }}
  # RDS_MASTER_PASSWORD_PROD: ${{ secrets.RDS_MASTER_PASSWORD_PROD }}

jobs:
  plan-bootstrap-staging:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
      issues: write
      pull-requests: write
    env:
      ENVIRONMENT: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Load configuration
        id: config
        run: |
          source ./prepare_environment.sh
          echo "Debug: AWS_ROLE_ARN=$AWS_ROLE_ARN"
          echo "Debug: AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION"
          echo "aws-role-arn=$AWS_ROLE_ARN" >> $GITHUB_OUTPUT
          echo "aws-region=$AWS_DEFAULT_REGION" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ steps.config.outputs.aws-role-arn }}
          aws-region: ${{ steps.config.outputs.aws-region }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.10.3

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v2.0.0

      - name: Generate Bootstrap Terraform Plan
        run: |
          source ./prepare_environment.sh
          source ./generate_terraform_backend.sh
          cd terraform/bootstrap
          terraform init
          terraform plan -out=bootstrap-plan.out
          terraform show -no-color bootstrap-plan.out > bootstrap-plan.txt

      - name: Upload Bootstrap Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-bootstrap-plan-staging
          path: terraform/bootstrap/bootstrap-plan.out

      - name: Read Plan Output
        id: read-plan
        run: |
          if [ -f "terraform/bootstrap/bootstrap-plan.txt" ]; then
            PLAN_OUTPUT=$(cat terraform/bootstrap/bootstrap-plan.txt)
            echo "plan_output<<EOF" >> $GITHUB_OUTPUT
            echo "$PLAN_OUTPUT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            
            # Check if plan has changes
            if echo "$PLAN_OUTPUT" | grep -q "Plan: 0 to add, 0 to change, 0 to destroy"; then
              echo "has_changes=false" >> $GITHUB_OUTPUT
              echo "No changes detected in bootstrap plan - skipping approval"
            elif echo "$PLAN_OUTPUT" | grep -q "No changes. Your infrastructure matches the configuration."; then
              echo "has_changes=false" >> $GITHUB_OUTPUT
              echo "No changes detected in bootstrap plan - skipping approval"
            else
              echo "has_changes=true" >> $GITHUB_OUTPUT
              echo "Changes detected in bootstrap plan - approval required"
            fi
          else
            echo "plan_output=Plan file not found" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Manual Approval Required
        if: github.event_name != 'workflow_dispatch' && steps.read-plan.outputs.has_changes == 'true'
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: ${{ github.actor }}
          minimum-approvals: 1
          issue-title: "ðŸš€ [STAGING] Bootstrap Deployment Approval Required"
          issue-body: |
            ## Bootstrap Deployment Approval Required
            
            **Environment:** Staging  
            **Commit:** ${{ github.sha }}  
            **Actor:** @${{ github.actor }}  
            
            ### ðŸ“‹ Terraform Plan Output
            
            ```hcl
            ${{ steps.read-plan.outputs.plan_output }}
            ```
            
            Please review the plan above and approve or deny this deployment.

      - name: No Changes Detected
        if: steps.read-plan.outputs.has_changes == 'false'
        run: |
          echo "âœ… No changes detected in bootstrap plan - skipping deployment approval"

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const bootstrapPlan = fs.readFileSync('terraform/bootstrap/bootstrap-plan.txt', 'utf8');
            const output = `## Terraform Bootstrap Plan for Staging
            
            <details>
            <summary>Show Bootstrap Plan</summary>
            
            \`\`\`
            ${bootstrapPlan}
            \`\`\`
            </details>`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

